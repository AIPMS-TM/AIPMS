<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIPMS™</title>

  <!-- Font personalizzato da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stili principali -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="AIPMS logo" class="logo">

    <!-- Titolo -->
    <h1>AIPMS™</h1>

    <!-- Storia e messaggio -->
    <p id="history"></p>
    <p id="message"></p>

    <!-- Selettore lingua -->
    <div class="lang">
      <button class="active" onclick="setLang('it')">IT</button>
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('de')">DE</button>
    </div>
  </div>

  <!-- Script per testi e multilingua -->
  <script src="js/content.js" defer></script>
</body>
</html>
