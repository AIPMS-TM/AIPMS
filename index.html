<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIPMS™</title>

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stile centrato e responsive -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="AIPMS logo" class="logo">

    <!-- Titolo -->
    <h1>AIPMS™</h1>

    <!-- Storia e messaggio -->
    <p id="history"></p>
    <p id="message"></p>

    <!-- Selettore lingua -->
    <div class="lang">
      <button class="active" data-lang="it">IT</button>
      <button data-lang="en">EN</button>
      <button data-lang="de">DE</button>
    </div>

    <!-- Link dinamico alla nuova pagina AIPMS Lab -->
    <p id="lab-link"></p>
  </div>

  <!-- Script JS -->
  <script src="js/content.js" defer></script>
</body>
</html>
